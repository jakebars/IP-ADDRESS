<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Public IP Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .ip {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .loader {
            display: block;
            margin: 20px auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>Your Public IP Address is:</h1>
    <p id="ip" class="ip">Loading...</p>
    <div class="loader" id="loader"></div>

    <script>
        // Fetch the public IP using the ipify API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                // Hide the loading spinner and display the IP address
                document.getElementById('loader').style.display = 'none';
                document.getElementById('ip').textContent = data.ip;
            })
            .catch(error => {
                // In case of error, show a message
                document.getElementById('loader').style.display = 'none';
                document.getElementById('ip').textContent = 'Failed to fetch IP address';
            });
    </script>

</body>
</html>
